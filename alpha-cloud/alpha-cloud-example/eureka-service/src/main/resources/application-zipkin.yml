server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: eureka
  sleuth:
    enabled: ${TRACE_ENABLED:true}
    sampler:
      percentage: 1 #采样率100%，参考 SamplerProperties
  zipkin:
    enabled: ${TRACE_ENABLED:true}
    base-url: ${TRACE_BACKEND_SERVICES:http://127.0.0.1:9411}
    discoveryClientEnabled: true