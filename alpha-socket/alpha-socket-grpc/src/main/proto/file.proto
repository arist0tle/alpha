syntax = "proto3";
option java_multiple_files = true;
package com.geektcp.alpha.socket.grpc.proto.file;

message FileData {
  bytes data = 1;
  int32 start_pos = 2;
  int32 len = 3;
  string msg = 4;
}

message Response {
  string msg = 1;
}

service FileService {
  rpc send (FileData) returns (Response);
}
